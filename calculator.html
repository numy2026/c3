<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --body-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --calc-bg: #ffffff;
            --calc-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            --display-bg: #1a1a1a;
            --display-color: #ffffff;
            --button-bg: #f0f0f0;
            --button-color: #333333;
            --button-hover: #e0e0e0;
            --operator-bg: #667eea;
            --operator-hover: #5568d3;
            --equals-bg: #764ba2;
            --equals-hover: #653a8a;
            --clear-bg: #ff6b6b;
            --clear-hover: #ee5a5a;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body[data-theme="dark"] {
            --body-bg: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --calc-bg: #0f172a;
            --calc-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            --display-bg: #0b1220;
            --display-color: #e5e7eb;
            --button-bg: #1f2937;
            --button-color: #e5e7eb;
            --button-hover: #111827;
            --operator-bg: #2563eb;
            --operator-hover: #1d4ed8;
            --equals-bg: #7c3aed;
            --equals-hover: #6d28d9;
            --clear-bg: #dc2626;
            --clear-hover: #b91c1c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--body-bg);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .calculator {
            position: relative;
            background: var(--calc-bg);
            border-radius: 20px;
            box-shadow: var(--calc-shadow);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: var(--button-bg);
            color: var(--button-color);
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .display {
            background: var(--display-bg);
            color: var(--display-color);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--button-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--button-color);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .operator {
            background: var(--operator-bg);
            color: #ffffff;
        }

        .operator:hover {
            background: var(--operator-hover);
        }

        .equals {
            background: var(--equals-bg);
            color: #ffffff;
        }

        .equals:hover {
            background: var(--equals-hover);
        }

        .clear {
            background: var(--clear-bg);
            color: #ffffff;
        }

        .clear:hover {
            background: var(--clear-hover);
        }

        .zero {
            grid-column: span 2;
        }

        .history {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 12px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            transition: background 0.3s ease;
        }

        body[data-theme="dark"] .history {
            background: rgba(255, 255, 255, 0.04);
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--button-color);
        }

        .history-clear {
            background: transparent;
            color: var(--button-color);
            font-size: 0.9rem;
            padding: 6px 10px;
            border-radius: 8px;
            box-shadow: none;
        }

        .history-clear:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .history-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-radius: 8px;
            background: var(--button-bg);
            color: var(--button-color);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
            font-size: 0.95rem;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .history-item .expr {
            margin-right: 12px;
            opacity: 0.8;
        }

        .history-item .res {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="theme-toggle" id="theme-toggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåô</button>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">√ó</button>
            <button class="operator" onclick="deleteLast()">‚å´</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
        <div class="history">
            <div class="history-header">
                <span>–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π</span>
                <button class="history-clear" onclick="clearHistory()">–û—á–∏—Å—Ç–∏—Ç—å</button>
            </div>
            <ul class="history-list" id="history-list"></ul>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        const themeToggle = document.getElementById('theme-toggle');
        const historyList = document.getElementById('history-list');

        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('calc-theme', theme);
        }

        function initTheme() {
            const saved = localStorage.getItem('calc-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const startTheme = saved || (prefersDark ? 'dark' : 'light');
            applyTheme(startTheme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(nextTheme);
        });

        initTheme();

        function addHistoryEntry(expression, result) {
            const item = document.createElement('li');
            item.className = 'history-item';

            const exprSpan = document.createElement('span');
            exprSpan.className = 'expr';
            exprSpan.textContent = expression;

            const resSpan = document.createElement('span');
            resSpan.className = 'res';
            resSpan.textContent = result;

            item.appendChild(exprSpan);
            item.appendChild(resSpan);

            historyList.prepend(item);

            if (historyList.children.length > 10) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        function clearHistory() {
            historyList.innerHTML = '';
        }

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                const originalInput = currentInput;
                // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                let expression = currentInput.replace(/√ó/g, '*');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = '–û—à–∏–±–∫–∞';
                } else {
                    currentInput = result.toString();
                }
                
                updateDisplay();
                shouldResetDisplay = true;

                if (currentInput !== '–û—à–∏–±–∫–∞') {
                    const prettyExpression = originalInput.replace(/\*/g, '√ó');
                    addHistoryEntry(prettyExpression, result.toString());
                }
            } catch (error) {
                currentInput = '–û—à–∏–±–∫–∞';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
